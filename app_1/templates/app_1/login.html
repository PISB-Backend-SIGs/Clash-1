{% extends 'app_1\base.html' %}

{% block "codeblock" %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissable fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="submit" class="close" data-dismiss="alert" area-label="CLose">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h1>Sign In</h1>

    <form action="" method="POST">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your Password" required>
        <br>

        

        <input type="submit" placeholder="Submit">
    </form>

{% endblock "codeblock" %}
