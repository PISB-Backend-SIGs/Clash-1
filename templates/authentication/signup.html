<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>


    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissable fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="submit" class="close" data-dismiss="alert" area-label="CLose">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h1>Sign Up</h1>

    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username(Only letter and number)" required>
        <br>

        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
        <br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
        <br>

        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Address required">
        <br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your Password" required>
        <br>

        <label for="">Confirm Your Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" required>
        <br>

        <button type="submit">Sign Up</button>
    </form>

    <script src="" async defer></script>
</body>
</html>
